<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangular</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a triangle?</h1>
      <form id="entry">
        <div class="form-group">
          <label for="length1">First Side:</label>
          <input id="length1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="length2">Second Side:</label>
          <input id="length2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="length3">Third Side:</label>
          <input id="length3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Triangulate!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
